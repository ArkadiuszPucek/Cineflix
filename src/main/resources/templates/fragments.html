<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="series-carousel" class="Carousel-module-container-o-YFo">
    <div th:id="'header-' + ${genre}" class="CarouselHeader-module-container-dBOIV">
        <div class="Scaffold-module-scaffold-F6aIC">
            <header class="CarouselHeader-module-wrapper-B8ict">
                <h2 class="Title-module-subheader--ZDhF Title-module-hasSeeMore-DEdTE" th:text="${genreTitle}">
                    Genre
                </h2>
                <a class="Title-module-seeMore-f3FXj Title-module-show-ZApWL"
                   th:href="@{/series/{genre}(genre=${genre})}">
                    Show all
                </a>
            </header>
        </div>
    </div>
    <div class="Carousel-module-carousel-NbPjL" th:id="${genre}">
        <div class="Carousel-module-wrapper-QhccC">
            <button type="button" class="Carousel-module-navigation-crAaj Carousel-module-prev-EJuzt"></button>
            <div class="Carousel-module-inner-4oa8u Carousel-module-useTransition-vWyzl">
                        <span>
                            <div th:each="seriesModel : ${series}"
                                 class="Item-module-item-yTZtG Item-module-carouselItem-Q3n9V Item-module-landscapeItem-Sf-nw">
                                <div class="Item-module-box-4uBp3 Item-module-show-qrDtq">
                                    <a class="Item-module-link-Lms-C" tabindex="-1"
                                       th:with="formattedTitle=${seriesModel.title.toLowerCase().replace(' ', '-')+'/sezon-1'}"
                                       th:href="@{/series/{formattedTitle}(formattedTitle=${formattedTitle})} ">
                                    </a>
                                    <div class="Item-module-image-CGday"
                                         th:style="'background-image: url(' + ${seriesModel.imageUrl} + ');'">
                                    </div>
                                    <div class="Item-module-curtain-EV2Ya">
                                        <div class="SeriesMeta-module-container-oFAL3">
                                            <div class="SeriesMeta-module-metadata-8qwss">
                                                <span class="Divider-module-divider-U-3--">
                                                    <a class="ImdbRating-module-link-yYfI- ImdbRating-module-hasDefaultTypography-luAjW"
                                                       th:href="@{${seriesModel.imdbUrl}}"
                                                       target="_blank"
                                                       tabindex="-1"
                                                       th:text="${seriesModel.imdbRating}">
                                                        ImdbRating
                                                    </a>
                                                </span>
                                                <span class="Divider-module-divider-U-3-- Divider-module-hasDefaultTypography-Uy4EO">
                                                    <span class="Seasons-module-container-ZM15y Seasons-module-hasDefaultTypography-8No96">
                                                        <span th:text="${seriesModel.seasonsCount} + ' ' + (seriesModel.seasonsCount == 1 ? 'Season' : 'Seasons')">
                                                            Seasons count
                                                        </span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="InteractionIcons-module-container-apGgr">
                                            <a class="TooltipButton-module-container-PfKnw TooltipButton-module-isItem-R6NdL"
                                               tabindex="-1"
                                               th:with="formattedTitle=${seriesModel.title.replace(' ', '-')+'/sezon-1'}"
                                               th:href="@{/series/{formattedTitle}(formattedTitle=${formattedTitle})} ">
                                            </a>
                                            <div class="StarButton-module-container-sGC0y StarButton-module-isItem-SdwJH"
                                                 data-testhook="item-star" th:classappend="${seriesModel.onUserList ? 'StarButton-module-isStarred-v2AtG' : ''}"
                                                 th:attr="data-imdb-id=${seriesModel.imdbId}"></div>
                                            <div class="RateButtons-module-container-oL7lm RateButtons-module-isItem-5vKa8"
                                                 th:classappend="${seriesModel.userRating != null ? (seriesModel.userRating ? ' RateButtons-module-rateUp-S4se- RateButtons-module-active-n-0Gb' : ' RateButtons-module-rateUp-S4se-') : ' RateButtons-module-rateUp-S4se-'}"
                                                 onclick="rate('up', this)" th:attr="data-imdbid=${seriesModel.imdbId}" data-testhook="item-rating-up">
                                                    </div>
                                            <div class="RateButtons-module-container-oL7lm RateButtons-module-isItem-5vKa8"
                                                 th:classappend="${seriesModel.userRating != null ? (seriesModel.userRating ? ' RateButtons-module-rateDown-DblB1' : ' RateButtons-module-rateDown-DblB1 RateButtons-module-active-n-0Gb') : ' RateButtons-module-rateDown-DblB1'}"
                                                 onclick="rate('down', this)" th:attr="data-imdbid=${seriesModel.imdbId}" data-testhook="item-rating-down">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </span>
                <div class="Item-module-below-BMw6u Item-module-padding-kgN3F"></div>
            </div>
            <button type="button" class="Carousel-module-navigation-crAaj Carousel-module-next-AXbEv"></button>
        </div>
    </div>
</div>


<div th:fragment="movies-carousel" class="Carousel-module-container-o-YFo">
    <div th:id="'header-' + ${genre}" class="CarouselHeader-module-container-dBOIV">
        <div class="Scaffold-module-scaffold-F6aIC">
            <header class="CarouselHeader-module-wrapper-B8ict">
                <h2 class="Title-module-subheader--ZDhF Title-module-hasSeeMore-DEdTE" th:text="${genreTitle}">
                    Genre
                </h2>
                <a class="Title-module-seeMore-f3FXj Title-module-show-ZApWL"
                   th:href="@{/movies/{genre}(genre=${genre})}">
                    Show all
                </a>
            </header>
        </div>
    </div>
    <div class="Carousel-module-carousel-NbPjL" th:id="${genre}">
        <div class="Carousel-module-wrapper-QhccC">
            <button class="Carousel-module-navigation-crAaj Carousel-module-prev-EJuzt"></button>
            <div class="Carousel-module-inner-4oa8u Carousel-module-useTransition-vWyzl"
                 style="transform: translateX(0px);">
                <div style="display: block;">
                    <span>
                        <div th:each="movieModel : ${movies}"
                             class="Item-module-item-yTZtG Item-module-carouselItem-Q3n9V Item-module-landscapeItem-Sf-nw">
                            <div class="Item-module-box-4uBp3 Item-module-show-qrDtq">
                                <a class="Item-module-link-Lms-C" tabindex="0"
                                   th:with="formattedTitle=${movieModel.title.toLowerCase().replace(' ', '-')}"
                                   th:href="@{/movies/{formattedTitle}(formattedTitle=${formattedTitle})} ">
                                </a>
                                <div class="Item-module-image-CGday"
                                     th:style="'background-image: url(' + ${movieModel.imageUrl} + ');'"></div>
                                <div class="Item-module-curtain-EV2Ya">
                                    <div class="GenericMeta-module-container-JU38z">
                                        <div>
                                            <span class="Divider-module-divider-U-3--">
                                                <a class="ImdbRating-module-link-yYfI-" target="_blank" tabindex="-1"
                                                   th:href="@{${movieModel.imdbUrl}}"
                                                   th:text="${movieModel.imdbRating}">
                                                    ImdbRating
                                                </a>
                                            </span>
                                            <span class="Divider-module-divider-U-3--">
                                                <span class="Year-module-container-60QAr" th:text="${movieModel.releaseYear}">
                                                    Year release
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="InteractionIcons-module-container-apGgr">
                                        <a class="TooltipButton-module-container-PfKnw TooltipButton-module-isItem-R6NdL"
                                           tabindex="-1"
                                           th:with="formattedTitle=${movieModel.title.toLowerCase().replace(' ', '-')}"
                                           th:href="@{/movies/{formattedTitle}(formattedTitle=${formattedTitle})} ">
                                        </a>
                                        <div class="StarButton-module-container-sGC0y StarButton-module-isItem-SdwJH"
                                             data-testhook="item-star" th:classappend="${movieModel.onUserList ? 'StarButton-module-isStarred-v2AtG' : ''}"
                                             th:attr="data-imdb-id=${movieModel.imdbId}"></div>
                                        <div class="RateButtons-module-container-oL7lm RateButtons-module-isItem-5vKa8 rate-up"
                                             th:classappend="${movieModel.userRating != null ? (movieModel.userRating ? ' RateButtons-module-rateUp-S4se- RateButtons-module-active-n-0Gb' : ' RateButtons-module-rateUp-S4se-') : ' RateButtons-module-rateUp-S4se-'}"
                                             onclick="rate('up', this)" th:attr="data-imdbid=${movieModel.imdbId}" data-testhook="item-rating-up">
                                        </div>
                                        <div class="RateButtons-module-container-oL7lm RateButtons-module-isItem-5vKa8 rate-down"
                                             th:classappend="${movieModel.userRating != null ? (movieModel.userRating ? ' RateButtons-module-rateDown-DblB1' : ' RateButtons-module-rateDown-DblB1 RateButtons-module-active-n-0Gb') : ' RateButtons-module-rateDown-DblB1'}"
                                             onclick="rate('down', this)" th:attr="data-imdbid=${movieModel.imdbId}" data-testhook="item-rating-down">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="Item-module-below-BMw6u Item-module-padding-kgN3F"></div>
                        </div>
                    </span>
                </div>
                <button class="Carousel-module-navigation-crAaj Carousel-module-next-AXbEv"></button>
            </div>
        </div>
    </div>
</div>
</html>
